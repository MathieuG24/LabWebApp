<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Request System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="userPage" class="hidden">
        <h2>User Dashboard</h2>
        <p>Welcome, <span id="userWelcome"></span>!</p>
        <h3>Make a Request</h3>
        <form id="requestForm">
            <input type="text" id="requestInput" placeholder="Enter your request" required>
            <button type="submit">Submit Request</button>
        </form>
        <h3>Your Requests</h3>
        <table id="userRequests">
            <thead>
                <tr>
                    <th>Request</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="adminPage" class="hidden">
        <h2>Admin Dashboard</h2>
        <h3>All Requests</h3>
        <table id="allRequests">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Request</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>All Users</h3>
        <ul id="userList"></ul>
        <button id="adminLogoutBtn">Logout</button>
    </div>

    <script src="auth.js"></script>
    <script src="requests.js"></script>
    <script src="app.js"></script>
</body>
</html>
